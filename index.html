<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./css/style.css"/>
  <title>Tune Out</title>
</head>

<body>
  <header>
    <div class="navbar-fixed">
      <nav class="black">
     <div class="nav-wrapper center">
       <a href="" class="brand-logo">TuneOut</a>
     </div>
   </nav>
   </div>
  </header>

  <div class="row">
    <div class="s12 m12 l8">
      <img src="./images/HeroImage.jpg" max-width="100%" class="responsive-img">
    </div>

  <div class="row">
    <form id="artist-search" class="col s12">
      <div class="row">
        <div class="input-field col s3">
          <input id="icon_suffix" type="text" class="validate">
          <label for="icon_suffix">Artist or Album Name</label>
          <button id="artist-search" class="btn blue-grey lighten-2" type="submit" name="action">Search
            <i class="material-icons right">send</i>
          </button>
        </div>
        <div id="artist-container" class="col"></div>
      </div>
    </form>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
